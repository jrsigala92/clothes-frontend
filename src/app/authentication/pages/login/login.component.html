<h2>Iniciar Sesion</h2>
<p *ngIf="error"> Credenciales incorrectas</p>
<form [formGroup]="form" (submit)="login()">
    <div>
        <input type="email" formControlName="email" placeholder="Correo Electronico">
    </div>
    <div>
        <input type="password" formControlName="password" placeholder="Password">
    </div>
    <div>
        <button>Iniciar Sesion</button>
    </div>
</form>

<span> no tienes cuenta? <a routerLink="../signup">Crea una aqui</a></span>
