<h2>Iniciar Sesion</h2>
<p *ngIf="error">{{errorMessage}}</p>
<form [formGroup]="form" (submit)="login()">
    <div>
        <input type="email" formControlName="email" placeholder="Correo Electronico" pInputText />
    </div>
    <div>
        <input type="password" formControlName="password" placeholder="Password" pInputText />
    </div>
    <div>
        <button>Iniciar Sesion</button>
    </div>
</form>
