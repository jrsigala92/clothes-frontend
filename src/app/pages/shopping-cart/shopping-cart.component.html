<div class="p-grid">
    <div class="p-col-8">
        <p-table [value]="shoppingCartElements">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td>{{rowData.name}}</td>
                    <td>{{rowData.price}}</td>
                    <td>
                        <button (click)="delete(rowData.id)" pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger"></button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="p-col">
        <p-table>
            <ng-template pTemplate="header">
                <tr>
                    <th>Total ({{shoppingCartElements.length}} Productos)</th>
                </tr>
                <tr>
                    <th>${{total}}</th>
                </tr>
                <tr>
                    <th><button (click)="showDialog()">Pagar</button> <button>Pagar Con Crédito Charó</button></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body">

            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="Proceder al pago" [(visible)]="display" [style]="{width: '40vw'}">
    <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
        <div class="form-row">
            <label for="card-info">Datos de la tarjeta</label>
            <div id="card-info" #cardInfo></div>
            <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
        </div>
        <button type="submit">Pagar</button>
    </form>
</p-dialog>
