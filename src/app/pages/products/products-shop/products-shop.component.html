<p-carousel [value]="products" [numVisible]="10" [circular]="true">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="p-mb-3">
                </div>
                <div>
                    <h4 class="p-mb-1">{{product.name}}</h4>

                    <a href="#" class="image featured"><img height="200px"
                            [src]="product.image ? product.image : '../../../../assets/html5up-helios/images/pic01.jpg'"
                            alt="" /></a>
                    <h6 class="p-mt-0 p-mb-3">$ {{product.price}}</h6>
                    <div>{{product.description}}</div>
                    <!-- <div>{{product.createdAt}}</div> -->
                    <div class="car-buttons p-mt-5">
                        <!-- <button pButton type="button" label="Comprar" class="p-button-secondary"
                                (click)="showDialog(product)"></button> -->
                        <button pButton type="button" label="Agregar Al Carrito" class="p-button-secondary"
                            (click)="addToCart(product)"></button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
